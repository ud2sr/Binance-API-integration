<html>
<head>
	<script>
		var burl = "https://api.binance.com";
		var query = '/api/v1/trades';
		query += '?symbol=BTCUSDT';
		var url = burl + query;
		var ourRequest = new XMLHttpRequest();
		ourRequest.open('GET',url,true);
		ourRequest.onload = function(){
    		document.getElementById("a").innerHTML=ourRequest.responseText;
		}
		ourRequest.send();
	</script>
</head>

<body>
  <p id="a"></p>
</body>

</html>
